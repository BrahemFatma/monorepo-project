spring:
  jackson:
    generator:
      escape-non-ascii: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB


  datasource:
    url: jdbc:mysql://localhost:3306/Inetrventions?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
  application:
    name: Interventions-service
  config:
    import: optional:configserver:http://config-server:8888

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8030
feign:
  client:
    config:
      default:
        loggerLevel: full